<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Online <span>Mobile Shop</span></h1>
    </header>
    <main>
      <section class="container py-4">
        <div>
          <input id="searchInputField" type="text" placeholder="Search phone" />
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
        <div id="noFoundText" class="pt-4 d-none">
          <h1>
            No Phone Found!!
            <span class="text-warning"> Please Search Again</span>
          </h1>
        </div>
      </section>
      <section class="container pb-5">
        <div
          id="phonesContainer"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="showAllbtn" class="text-center d-none py-3">
          <button id="btn-showAll" class="btn btn-primary">Show All</button>
        </div>
      </section>

      <!-- modal section  -->

      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="displayDetailsPhone"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="displayDetailsPhone"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="otherDetailsPhone" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div
          id="loaderSpinner"
          style="height: 200px"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/loadPhone.js"></script>
  </body>
</html>
